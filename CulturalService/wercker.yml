box: mcr.microsoft.com/dotnet/core/sdk:3.0.100
no-response-timeout: 10
build:
  steps:
    - script:
      name: restore
      cwd: src/YAHCMS.CulturalService
      code: |
        dotnet restore
    - script:
      name: build
      cwd: src/YAHCMS.CulturalService
      code: |
        dotnet build
    - script:
      name: publish
      cwd: src/YAHCMS.CulturalService
      code: |
        dotnet publish -o publish
    - script:
      name: copy binary
      cwd: src/YAHCMS.CulturalService
      code: |
        cp -r . $WERCKER_OUTPUT_DIR/app
        cd $WERCKER_OUTPUT_DIR/app
    - script:
        name: copy entrypoint
        code: |
          chmod +x docker_entrypoint.sh
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app          
    - script:
        name: copy config
        cwd: src/YAHCMS.CulturalService
        code: |
          cp appsettings*json $WERCKER_OUTPUT_DIR/app/publish
          mkdir -p $WERCKER_OUTPUT_DIR/app/publish/app/tmp
deploy:
  steps:
    - internal/docker-push:
      cwd: $WERCKER_OUTPUT_DIR/app
      username: $USERNAME
      password: $PASSWORD
      repository: zaoad/yahcms-culturalservice
      registry: https://registry.hub.docker.com/v2
      entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
